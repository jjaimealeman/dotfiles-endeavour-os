
add_newline = true
format = """
[┌───────────────────>](bold blue)
[│](bold blue) $username $directory $git_branch $git_commit $git_status $nodejs $time
[└─>](bold blue)\
"""
scan_timeout = 10
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

# Disable the package module, hiding it from the prompt completely: not sure what this does, true/false, behaves the same
[package]
disabled = true

[username]
format = "[$user](bold dimmed)[ @](blue)"
disabled = false
show_always = true

[directory]
style = "italic bg:#282C34 fg:#EEEEEE"
read_only = "🔒"
read_only_style = "bg:#FF0000 fg:#333333"
truncation_length = 4
truncate_to_repo = true
truncation_symbol = " …/"
home_symbol = "~"
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
format = "on [$symbol$branch]($style) "
symbol = " "
style = "bold purple"

[git_commit]
format = "[\\($hash\\)]($style) [\\($tag\\)]($style)"
commit_hash_length = 4
tag_symbol = "🔖 "
style = "bold white"

[git_status]
conflicted = "⚔️ "
ahead      = " ⏫×${count}"
behind     = " ⏬×${count}"
diverged   = " 🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked  = " ❓×${count}"
stashed    = " 📦 "
modified   = " 📝×${count}"
staged     = " 🗃️ ×${count}"
renamed    = " 📛 ×${count}"
deleted    = " 🗑️ ×${count}"
style      = "bright-white"
format     = "$all_status$ahead_behind"

[nodejs]
format = '\[[$symbol($version)]($style)\]'

[time]
disabled = false
format = '[\[$time\]]($style) '
